<!DOCTYPE html>
<html>

        <title>Exercice_8</title>
        <meta charset="UTF-8">

    <body>
        <form>
            <label for="age">Votre âge : </label><input type="text" id="age" name="age"/><br/>
            <button id="valider" name="valider" onclick="verifage()">Valider</button>
        </form>
        <script>
        function verifage(){
          var Age= document.getElementById('age').value;
          if (isNaN(Age)){
            alert("Error");
          }
          else{
            Age = parseFloat(Age);
            if (Age<18){
              alert ("Vous êtes Mineur");
            }
            else{
              alert("Vous êtes Majeur");
            }
          }
        }
    </script>
    </body>
